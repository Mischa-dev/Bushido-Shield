<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bushido Shield Dashboard</title>
  <meta http-equiv="refresh" content="0; url=http://localhost:5179/" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font: 500 16px/1.6 system-ui, -apple-system, "Segoe UI", sans-serif;
      display: grid;
      place-items: center;
      background: #0f172a;
      color: #f8fafc;
    }
    a {
      color: #fef3c7;
    }
    .card {
      padding: 32px;
      border-radius: 16px;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(248, 250, 252, 0.2);
      text-align: center;
      max-width: 420px;
    }
  </style>
</head>
<body>
  <div class="card">
    <p>Redirecting to the Bushido Shield dashboard at<br />
      <a href="http://localhost:5179/">http://localhost:5179/</a>
    </p>
    <p>If the dashboard does not open automatically, click the link above after you start the local server.</p>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const target = 'http://localhost:5179/';
      try {
        window.location.replace(target);
      } catch (error) {
        console.warn('Redirect failed, please open the dashboard manually.', error);
      }
    });
  </script>
</body>
</html>

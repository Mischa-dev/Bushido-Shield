<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bushido Shield</title>
  <link rel="stylesheet" href="popup.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://localhost:* http://127.0.0.1:*; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src https://fonts.gstatic.com; img-src 'self' data:;" />
</head>
<body>
  <div id="popup">
    <header class="header">
      <div class="brand">
        <img src="bushido_shield_logo.svg" alt="Bushido Shield" class="brand__logo" />
        <div class="brand__copy">
          <div class="brand__name">Bushido Shield</div>
          <div class="brand__tagline">Friendly protection</div>
        </div>
      </div>
      <div class="header__actions">
        <div class="pill connected" id="statusPill">Connected</div>
        <div class="menu">
          <button id="menuButton" class="menu__toggle" aria-label="Menu" aria-haspopup="true" aria-expanded="false">Menu</button>
          <div class="menu__list" id="menuList" data-open="false">
            <button class="menu__item" data-action="dashboard">Open dashboard</button>
            <button class="menu__item" data-action="options">Settings</button>
          </div>
        </div>
      </div>
    </header>

    <nav class="tabs" aria-label="Views" role="tablist">
      <button class="tab is-active" data-view="home" aria-selected="true" role="tab">Home</button>
      <button class="tab" data-view="devices" aria-selected="false" role="tab">Devices</button>
    </nav>

    <main class="content">
      <section id="view-home" class="view is-active" role="tabpanel" aria-hidden="false">
        <div class="panel panel--home">
          <section class="hero" aria-label="Protection">
            <button id="shieldBtn" class="shield-btn" aria-pressed="true">
              <svg class="shield-btn__icon" viewBox="0 0 64 64" aria-hidden="true">
                <path d="M32 6L52 14V28C52 41 43 52 32 56C21 52 12 41 12 28V14L32 6Z" fill="currentColor" />
              </svg>
              <span id="shieldLabel" class="shield-btn__label">ON</span>
            </button>
            <div class="hero__controls">
              <div class="control-item">
                <div class="control-item__label">Protection</div>
                <label class="sw">
                  <input type="checkbox" id="protectionToggle" role="switch" checked />
                  <span class="sw__track"><span class="sw__thumb"></span></span>
                  <span class="sw__text">Network wide</span>
                </label>
              </div>
              <div class="control-item">
                <div class="control-item__label">Pause</div>
                <div class="pause-wrapper">
                  <button id="pauseBtn" class="btn btn--secondary btn-pause">Pause &#9662;</button>
                  <div id="pauseMenu" class="pause-menu">
                    <button data-minutes="15">15 min</button>
                    <button data-minutes="30">30 min</button>
                    <button data-minutes="60">1 hour</button>
                    <button data-minutes="240">4 hours</button>
                    <button data-minutes="1440">24 hours</button>
                  </div>
                </div>
              </div>
              <div class="control-item">
                <div class="control-item__label">Profile</div>
                <select id="profileSelect" class="select">
                  <option value="default">Default</option>
                  <option value="school">School</option>
                  <option value="focus">Focus</option>
                </select>
              </div>
            </div>
          </section>

          <div class="info-box">
            <span class="info-label">Status</span>
            <span class="info-value" id="statusText">Protected</span>
          </div>

          <div class="stats-grid">
            <div class="stat-tile">
              <div class="stat-tile__value" id="blockedToday">--</div>
              <div class="stat-tile__label">Blocked today</div>
            </div>
            <div class="stat-tile">
              <div class="stat-tile__value" id="blockedTotal">--</div>
              <div class="stat-tile__label">Total blocked</div>
            </div>
          </div>

          <div class="info-box">
            <span class="info-label">Active lists</span>
            <span class="info-value" id="activeLists">--</span>
          </div>
        </div>
      </section>

      <section id="view-devices" class="view" role="tabpanel" aria-hidden="true">
        <div class="panel panel--devices">
          <div id="deviceList" class="device-list"></div>
          <button id="openDashboard" class="btn-link">Open full dashboard -></button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__status">
        <span class="status-dot"></span>
        <span>Protection is active</span>
      </div>
    </footer>

    <div id="toastRoot" class="toast-root"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
